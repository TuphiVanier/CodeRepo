    <nav>

        <a href="#">
            <img src="./images/sothebyhallo.png" alt="" class="keyanims">

    <main>

        <h2>2d transforms</h2>
        <section id="cards">
            <a href="#">
            <img src="./images/sothebyhallochibi.png" alt="" class="behind">

        </section>

        <h2>3d transforms</h2>
        <section id="moving">
        <a href="#" class="box">
            <article>
            <div class="front">
                <img src="./images/sothebyhallochibi.png" alt="">

            <div class="back">
                <img src="./images/sothebyhallo.png" alt="">
            </div>
            </article>
        </a>

              </defs>
              <polyline id="stroke" class="cls-1" points="40.03 368.61 175.61 6.45 296.78 441.59 4.44 99.24 391.38 109.6 26.06 392.94"/>
